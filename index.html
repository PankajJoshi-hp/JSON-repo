<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON_Practice</title>
  </head>
  <body>
    <script>
      let person = {
        firstName: "Pankaj",
        lastName: "Joshi",
        DOB: "15/6/2004",
      };

      const Name = person.firstName + " " + person.lastName;
      document.writeln("Person Name is " + Name + `<br>`);

      document.writeln("DOB is " + person.DOB);
    </script>
    <br />
    <br />
    <br />
    <script src="script.js"></script>
  </body>
</html>
